<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gridcontainer">
        <div class="header">Tic Tac Toe</div>
        <div class="maincontent">
            <form class="player1">
                <input class="nameinput1" type="text" placeholder="Player 1" required>
                <div class="markerselection1">
                    <input type="button" class="p1sel1" id="p1sel1">
                    <input type="button" class="p1sel2" id="p1sel2">
                    <input type="button" class="p1sel3" id="p1sel3">
                </div>
                <button type="button" class="ready1">Ready</button>
            </form>
            <div class="square" id="square">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
            </div>
            <div class="player2">
                <input class="nameinput2" type="text" placeholder="Player 2" required>
                <div class="markerselection2">
                    <button type="button" class="p2sel1" id="p2sel1"></button>
                    <button type="button" class="p2sel2" id="p2sel2"></button>
                    <button type="button" class="p2sel3" id="p2sel3"></button>
                </div>
                <button type="button" class="ready2">Ready</button>
            </div>
        </div>
        <div class="ending-message" id="endingMessage">
            <div data-ending-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
        <div class="footer">Made by Jose Ignacio Pareja</div>
    </div>
</body>
</html>
